<!--=============================Extending the base template=================-->

{% extends 'LDMSApp/base.html' %}
{% load crispy_forms_tags %}
<!--=============================End of Extension=============================-->


<!--=============================Beginning of Title Block=====================-->
{% block title %}
LDMS | Login
{% endblock title %}
<!--=============================End of title Block=============================-->

<!--=============================Beginning of Content Block=====================-->
{% block content %}
<section class="container my-3 bg-light">
	<div class="text-center">
		<legend class="text-capitalize fw-bolder mt-2 text-decoration-underline text-success">Enter your credentials to login</legend>
	</div>
	<div class="col-6 my-5">
		<form method="post">
    		{% csrf_token %}
    		<div class="col-12 p-4 shadow text-primary fw-bolder">
        		{{ form|crispy }}
        		<div class="form-group text-center mt-3">
        			<button class="btn btn-outline-success" type="submit">Sign In</button>
        			<small class="text-muted ml-2">
        				<a href="{% url 'password-reset' %}">Forgot Password</a>
        			</small>
        		</div>
      		</div>
      		<small class="text-muted  text-white">
      			Don't have an account? 
      			<a href="{% url 'signup' %}" class="text-success">Sign Up</a>
      		</small>
 		</form>
	</div>
</section>
{% endblock content %}
<!--=============================End of Content Block=============================-->
